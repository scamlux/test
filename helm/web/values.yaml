replicaCount: 3
image:
  repository: docker.io/scamlux3221/agri-web
  tag: latest
service:
  type: LoadBalancer
  port: 80
  targetPort: 80
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: agri-platform.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: agri-web-tls
      hosts:
        - agri-platform.local
env:
  - name: NODE_ENV
    value: production
  - name: REACT_APP_API_URL
    value: http://api-gateway:8000
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
