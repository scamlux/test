replicaCount: 2

image:
  repository: docker.io/scamlux3221/delivery-service
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8004"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8004
  targetPort: 8004
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: delivery.agri-platform.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: delivery-service-tls
      hosts:
        - delivery.agri-platform.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - delivery-service
          topologyKey: kubernetes.io/hostname

env:
  - name: NODE_ENV
    value: production
  - name: LOG_LEVEL
    value: info
  - name: PORT
    value: "8004"
  - name: DB_HOST
    value: postgres-service
  - name: DB_PORT
    value: "5432"
  - name: DB_NAME
    value: delivery_db
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: postgres-credentials
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres-credentials
        key: password
  - name: KAFKA_BROKERS
    value: kafka-service:9092
  - name: KAFKA_TOPIC_ORDERS
    value: orders
  - name: MONGO_URL
    valueFrom:
      secretKeyRef:
        name: mongodb-credentials
        key: connection-string
  - name: MONGO_DB
    value: agri-logs
  - name: REDIS_URL
    value: redis://redis-service:6379
  - name: LOG_DRIVER
    value: json

livenessProbe:
  httpGet:
    path: /health
    port: 8004
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8004
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2
