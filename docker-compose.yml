version: "3.9"

networks:
  agri-net:
    driver: bridge

services:
  # ======================
  # INFRASTRUCTURE
  # ======================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: [agri-net]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks: [agri-net]

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    networks: [agri-net]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/db-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: mongodb-logs
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    networks: [agri-net]
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dashboard
    ports:
      - "3000:3000"
    networks: [agri-net]
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-metrics
    ports:
      - "9090:9090"
    networks: [agri-net]
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  loki:
    image: grafana/loki:latest
    container_name: loki-logs
    ports:
      - "3100:3100"
    networks: [agri-net]
    volumes:
      - ./infrastructure/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  tempo:
    image: grafana/tempo:latest
    container_name: tempo-traces
    ports:
      - "3200:3200"
      - "4317:4317"
    networks: [agri-net]
    volumes:
      - ./infrastructure/tempo.yml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    command: -config.file=/etc/tempo.yaml

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    ports:
      - "4318:4318"
      - "8888:8888"
    networks: [agri-net]
    volumes:
      - ./infrastructure/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    depends_on:
      - tempo
      - loki
      - prometheus

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger-docs
    ports:
      - "8080:8080"
    networks: [agri-net]
    volumes:
      - ./infrastructure/openapi.yml:/openapi.yml
    environment:
      SWAGGER_JSON: /openapi.yml
      URLS_JSON: "[]"
    command: |
      sh -c "sed -i 's|url:.*|url: \"/openapi.yml\"|' /usr/share/nginx/html/swagger-ui-standalone-preset.js && nginx -g 'daemon off;'"

  # ======================
  # APPLICATION SERVICES
  # ======================

  api-gateway:
    image: scamlux3221/api-gateway:${TAG:-latest}
    depends_on:
      [order-service, product-service, delivery-service, query-service]
    ports:
      - "8000:8000"
    networks: [agri-net]
    environment:
      DB_HOST: postgres
      DB_USER: orders_user
      DB_PASSWORD: orders_pass
      DB_NAME: orders_db

  product-service:
    image: scamlux3221/product-service:${TAG:-latest}
    depends_on: [postgres]
    ports:
      - "8003:8003"
    networks: [agri-net]
    environment:
      DB_HOST: postgres
      DB_USER: orders_user
      DB_PASSWORD: orders_pass
      DB_NAME: orders_db

  order-service:
    image: scamlux3221/order-service:${TAG:-latest}
    depends_on: [kafka, postgres]
    ports:
      - "8001:8001"
    networks: [agri-net]
    environment:
      DB_HOST: postgres
      DB_USER: orders_user
      DB_PASSWORD: orders_pass
      DB_NAME: orders_db
      KAFKA_BROKERS: kafka:9092

  inventory-service:
    image: scamlux3221/inventory-service:${TAG:-latest}
    depends_on: [kafka]
    networks: [agri-net]
    environment:
      KAFKA_BROKERS: kafka:9092

  payment-service:
    image: scamlux3221/payment-service:${TAG:-latest}
    depends_on: [kafka]
    networks: [agri-net]
    environment:
      KAFKA_BROKERS: kafka:9092

  delivery-service:
    image: scamlux3221/delivery-service:${TAG:-latest}
    depends_on: [postgres]
    ports:
      - "8004:8004"
    networks: [agri-net]
    environment:
      DB_HOST: postgres
      DB_USER: orders_user
      DB_PASSWORD: orders_pass
      DB_NAME: orders_db

  query-service:
    image: scamlux3221/query-service:${TAG:-latest}
    depends_on: [kafka]
    ports:
      - "8002:8002"
    networks: [agri-net]
    environment:
      KAFKA_BROKERS: kafka:9092

  # ======================
  # WEB FRONTEND
  # ======================

  web:
    image: scamlux3221/agri-web:${TAG:-latest}
    depends_on: [api-gateway]
    ports:
      - "3000:3000"
    networks: [agri-net]
    environment:
      REACT_APP_API_URL: http://api-gateway:8000

volumes:
  postgres_data:
  mongodb_data:
  grafana_data:
  prometheus_data:
  loki_data:
  tempo_data:
